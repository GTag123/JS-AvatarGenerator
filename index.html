<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="animate.css">
    <style>
        body {
            margin: 0;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            position: relative;
            height: 100vh;
            align-items: center;
        }
        .anim {
            animation-name: slideInDown, fadeIn;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <canvas id="myCanvas" style="border:1px solid #000000;" class="anim animated">
        </canvas>
    </div>
    <script src="index.js"></script>
</body>

</html>
